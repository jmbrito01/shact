<template name="userPerfis">
	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton path="user.index" text="Voltar"}}
	{{/contentFor}}

	{{#contentFor "headerButtonRight"}}
		
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
	  <h1 class="title">Compartilh√°veis</h1>
	{{/contentFor}}

	{{#contentFor "tabs"}}
	    
	{{/contentFor}}

	
	{{#ionView}}
	  {{#ionContent}}

			{{#swiper options=options1 id="cadastrar-perfis-item" class='swiper-normal'}}
				{{#each compartilhaveis}}
					{{#swiperSlide}}
						{{> compartilhavelIcone icone=icone cor=cor semCor=semCor grande=true}}
					{{/swiperSlide}}
				{{/each}}
			{{/swiper}}
			{{#swiper options=options2 id="cadastrar-perfis-thumbs" class='swiper-thumbs'}}
				{{#each compartilhaveis}}
					{{#swiperSlide}}
						{{> compartilhavelIcone icone=icone cor=cor semCor=semCor grande=false}}
					{{/swiperSlide}}
				{{/each}}
			{{/swiper}}

		
	    {{#with compartilhavelSelecionado}}
	    	{{> perfisView}}

	    	{{#with meuPerfil}}
			  	<div class="row">
			  		<div class="col col-100">
			  			{{>perfisRemove}}
			  		</div>
			  	</div>	 
	    	{{else}}
			  	<div class="row">
			  		<div class="col">
						{{> perfisAdd}}	
			  		</div>
			  	</div>	
	    	{{/with}}
	    {{/with}}
	    
	  {{/ionContent}}
	{{/ionView}}
</template>
