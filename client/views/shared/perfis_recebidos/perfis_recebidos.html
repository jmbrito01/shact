<template name="perfisRecebidos">
    {{#swiper options=options1 id="perfis-recebidos" class='swiper-thumbs' }}
        {{#each perfis}}
            {{#swiperSlide}}
                <div class="animated fadeIn shell-app">
                    {{#with compartilhavel}}
                        {{> compartilhavelIcone icone=icone cor=cor}}
                    {{/with}}
                </div>
            {{/swiperSlide}}
        {{/each}}
    {{/swiper}}
</template>
