<template name="fotosView">
	{{#contentFor "headerButtonLeft"}}
	  {{>ionNavBackButton}}
	{{/contentFor}}


	{{#contentFor "headerButtonRight"}}
		<a class="button button-clear" id="toggle-tags">
			{{#if mostrarTags}}
	  		{{> ionIcon icon='ios-pricetag'}}
			{{else}}
				{{> ionIcon icon='ios-pricetag-outline'}}
			{{/if}}
	 	</a>
	{{/contentFor}}

	
	{{#contentFor "headerTitle"}}
	  <h1 class="title">Ver Foto</h1>
	{{/contentFor}}

	{{#contentFor "tabs"}}
	    
	{{/contentFor}}

	{{#ionView}}
	  {{#ionContent}}
	  	<div class="wrapper" >
			<div class="imagem-com-tags">
				<img src="{{imagem.url}}">
				{{#if mostrarTags}}
					{{#each tags}}
						<div class="tag" style="
						border-color: {{borderColor}};
						border-style: {{borderStyle}};
						width:{{dimensoes.width}}%;
						height:{{dimensoes.height}}%;
						left:{{posicao.x}}%;
						top:{{posicao.y}}%;
						margin-left:-{{half dimensoes.width}}%;
						margin-top:-{{half dimensoes.height}}%;">
						</div>
					{{/each}}
				{{/if}}
			</div>
		</div>
		
		{{#with tagSelecionada}}
			{{#with user}}
				<div class="row">
					<div class="col" align="center">
						{{> userAvatarAdd}}
					</div>
				</div>
			{{else}}
				{{> podium candidatos=candidatos}}
			{{/with}}		
		{{/with}}

	  {{/ionContent}}
	{{/ionView}}
</template>
